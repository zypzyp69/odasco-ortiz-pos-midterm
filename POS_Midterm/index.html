<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/578e6c6cb1.js" crossorigin="anonymous"></script>
    <title>Curious Cat Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <div class="container">
        <div class="head">
            <h1 style="color: orangered;">Available in our shop</h1>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            
            <div><input type="number" id="payment" placeholder="Enter Amount" min="1" required></div>
            <div class="buy"><button   id="buys">Pay</button></div>
            <div class="total">Total : 0</div>
            <div class="closeShopping">Close</div>
            <div><h1 id="info"></h1></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
